{%extends 'base.html'%}
{% load static %}

{%block content%}
<nav>
    <h2 class="logo">Climbing <span>Spots</span></h2>
    <ul>
        <li class="list"><a href="{%url "index"%}">Home</a></li>
        <li class="list"><a href="{%url "viewCrags"%}">Crags</a></li>
        <li class="list"><a href="{%url "viewWalls"%}">Walls</a></li>
        <li class="list"><a href="{%url "viewRoutes"%}">Routes</a></li>
    </ul>
</nav>
<br><br>
<hr class="mainhr">
<div><br>
    <h2 >&nbsp&nbsp&nbspAdd a New Route</h2><br>
    <form class="" method="POST" action="{%url "submitRoute"%}" name="RouteForm">
        {%csrf_token%}
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <label for="routeName">Route Name: </label>
    <input type="text" name="routeName" id="routeName" autofocus>
    <br><br>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <label for="comments">Comments: </label>
    <input type="text" name="comments" id="comments" autofocus>
    <br><br>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <label for="description">Description: </label>
    <input type="text" name="description" id="description" autofocus>
    <br><br>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <label for="wall">Wall</label>
    <select  name="wall" id="wall">
        {%for wall in data%}
            <option name="wall" value="{{wall.id}}">{{wall.wallName}}</option>
        {%endfor%}
    </select>
    <br><br>
    &nbsp&nbsp&nbsp
    <button type="submit">Add</button>
    </form>

</div> 
<br> 
{%endblock%}
