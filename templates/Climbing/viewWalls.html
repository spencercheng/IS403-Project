{%extends 'base.html'%}
{%load static%}
{%block content%}
<nav>
    <h2 class="logo">Climbing <span>Spots</span></h2>
    <ul>
        <li class="list"><a href="{%url "index"%}">Home</a></li>
        <li class="list"><a href="{%url "viewCrags"%}">Crags</a></li>
        <li class="list"><a href="{%url "viewWalls"%}">Walls</a></li>
        <li class="list"><a href="{%url "viewRoutes"%}">Routes</a></li>
    </ul>
    <a href="#" class="btn">Climbing Spot</a>
</nav>
<div>
    {%for wall in wallData%}
    <div>
        {{wall.wallName}}

        <form method="POST" class="form-group" action="{% url 'editWall' %}" name="editWall" style="float:left">
            {%csrf_token%}
            <input type="number" name="wallID" id="wallID" value="{{wall.id}}" hidden>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
        <form method="POST" class="form-group" action="{% url 'delWall' %}" name="delWall" style="float:left">
            {%csrf_token%}
            <input type="number" name="wallID" id="wallID" value="{{wall.id}}" hidden>
            <button type="submit" class="btn btn-primary">Delete</button>
        </form>
    </div>
    {%endfor%}
</div>

{%endblock%}
