{%extends 'base.html'%}
{%load static%}
{%block content%}
<nav>
    <h2 class="logo">Climbing <span>Spots</span></h2>
    <ul>
        <li class="list"><a href="{%url "index"%}">Home</a></li>
        <li class="list"><a href="{%url "viewCrags"%}">Crags</a></li>
        <li class="list"><a href="{%url "viewWalls"%}">Walls</a></li>
        <li class="list"><a href="{%url "viewRoutes"%}">Routes</a></li>
    </ul>
    <a href="#" class="btn">Climbing Spot</a>
</nav>
<div>
    {%for crag in cragData%}
    <div>
        {{crag.cragName}}

        <form method="POST" class="form-group" action="{% url 'editCrag' %}" name="editCrag" style="float:left">
            {%csrf_token%}
            <input type="number" name="cragID" id="cragID" value="{{crag.id}}" hidden>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
        <form method="POST" class="form-group" action="{% url 'delCrag' %}" name="delCrag" style="float:left">
            {%csrf_token%}
            <input type="number" name="cragID" id="cragID" value="{{crag.id}}" hidden>
            <button type="submit" class="btn btn-primary">Delete</button>
        </form>
    </div>
    {%endfor%}
</div>

{%endblock%}
