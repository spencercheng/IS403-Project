{%extends 'base.html'%}
{% load static %}

{%block content%}
<nav class="navbg">
    <h2 class="logo2">Climbing <span>Spots</span></h2>
    <ul>
        <li class="list"><a href="{%url "index"%}">Home</a></li>
        <li class="list"><a href="{%url "viewCrags"%}">Crags</a></li>
        <li class="list"><a href="{%url "viewWalls"%}">Walls</a></li>
        <li class="list"><a href="{%url "viewRoutes"%}">Routes</a></li>
    </ul>
</nav>

<hr class="mainhr">
<div><br>
    <h2 >&nbsp&nbsp&nbspUpdate {{wall.wallName}}</h2><br>
    <form class="" method="POST" action="{%url 'submitEditWall' %}" name="WallForm">
        {%csrf_token%}
        <input type="number" value="{{wall.id}}" name = "wallID" hidden>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <label for="wallName">Wall Name: </label>
        <input type="text" name="wallName" id="wallName" autofocus value="{{wall.wallName}}">
        <br><br>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <label for="crag">Crag</label>
        <select  name="cragID" id="crag" value = '{{wall.crag}}'>
            {%for crag in crags%}
                {%if crag.id == wall.crag_id%}
                    <option value="{{crag.id}}" selected>{{crag.cragName}}</option>
                {%else%}
                    <option value="{{crag.id}}">{{crag.cragName}}</option>
                {%endif%}
            {%endfor%}
        </select>
        <br><br>
        &nbsp&nbsp&nbsp
        <button type="submit">Update</button>
    </form>

</div> 
<br> 
{%endblock%}
