<!--A page to add each Crag the user has gone to-->
{%extends 'base.html'%}
{% load static %}

{%block content%}
<nav class="navbg">
    <h2 class="logo2">Climbing <span>Spots</span></h2>
    <ul>
        <li class="list"><a href="{%url "index"%}">Home</a></li>
        <li class="list"><a href="{%url "viewCrags"%}">Crags</a></li>
        <li class="list"><a href="{%url "viewWalls"%}">Walls</a></li>
        <li class="list"><a href="{%url "viewRoutes"%}">Routes</a></li>
    </ul>
</nav>
<hr class="mainhr">
<div><br>
    <h2 >&nbsp&nbsp&nbspAdd a New Crag</h2><br>
    <form class="" method="POST" action="{%url "addCrag"%}" name="cragForm">
        {%csrf_token%}
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <label for="cragName">Crag Name:</label>
    <input type="text" name="cragName" id="cragName" autofocus>
    <br><br>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <label for="city">Crag Location:</label>
    <input type="text" name="city" id="city">
    <br><br>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <label for="state">State: </label>
    <input type="text" name="state" id="state">
    <br><br>
    &nbsp&nbsp&nbsp
    <button type="submit">Add</button>
    </form>

</div> 
<br> 
{%endblock%}
